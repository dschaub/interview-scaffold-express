<html>
    <head>
        <title>Betterment Lite</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="wrapper">
            <h1>Betterment Lite</h1>

            <div class="user-info"></div>

            <div class="list-wrapper">
                <div class="tickers-wrapper">
                    <h2>Available Tickers</h2>
                    <table>
                        <thead>
                            <tr>
                                <th>Symbol</th>
                                <th>Price</th>
                                <th>Shares</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody class="tickers">

                        </tbody>
                    </table>
                </div>
                <div class="holdings-wrapper">
                    <h2>Current Holdings</h2>
                    <table>
                        <thead>
                            <tr>
                                <th>Symbol</th>
                                <th>Owned</th>
                                <th>Value</th>
                                <th>Shares</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody class="current-holdings">

                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <script id="ticker" type="x-tmpl-mustache">
            <tr class="ticker info-row" data-id="{{id}}">
                <td class="col symbol">{{symbol}}</td>
                <td class="col price">{{price}}</td>
                <td class="col shares"><input type="text" name="shares" size="2" /></td>
                <td class="col action"><button class="buy">Buy</button></td>
            </tr>
        </script>

        <script id="holding" type="x-tmpl-mustache">
            <tr class="holding info-row" data-id="{{tickerID}}">
                <td class="col symbol">{{ticker.symbol}}</td>
                <td class="col shares-owned">{{shares}}</td>
                <td class="col value">{{balance}}</td>
                <td class="col shares"><input type="text" name="shares" size="2" /></td>
                <td class="col action"><button class="sell">Sell</button></td>
            </tr>
        </script>

        <script id="user" type="x-tmpl-mustache">
            Username: {{username}}
            Balance: {{balance}}
        </script>

        <script src="bower_components/lodash/dist/lodash.js"></script>
        <script src="bower_components/jquery/dist/jquery.js"></script>
        <script src="bower_components/accounting.js/accounting.js"></script>
        <script src="bower_components/mustache/mustache.js"></script>
        <script src="src/index.js"></script>
    </body>
</html>
